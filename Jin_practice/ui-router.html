<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI-Router</title>
    <link rel="stylesheet" type="text/css" href="./js/Semantic\semantic.min.css">
</head>
<body style="padding:100px 400px">
    <!-- 按钮 -->
    <div class="ui attached steps">
        <button class="step">
            <i class="truck icon"></i>
            <div class="content">
                <p class="title">111</p>
            </div>
        </button>
        <button class="step">
            <i class="payment icon"></i>
            <div class="content">
                <p class="title">222</p>
            </div>
        </button>
        <button class="step">
            <i class="info icon"></i>
            <div class="content">
                <p class="title">333</p>
            </div>
        </button>
    </div>
    <!-- 内容 -->
    <div class="ui attached segment">
        <p>111111111111</p>
        <p>222222222222</p>
    </div>
</body>
</html>
<!-- 必须要先加载angular.js，再加载angular-ui-router.js -->
<script src="./js/angular.js"></script>  
<script src="./js/angular-ui-router.js"></script>
<script src="./js/ui-router.js"></script>
