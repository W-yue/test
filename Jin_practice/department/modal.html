<!-- 信息弹出框 -->
<div class="ui modal" id="info" style="padding:10px 100px">
    <i class="close icon"></i>
    <div class="header">部门信息</div>
    <form class="ui form" name="myForm" novalidate>
        <br>
        <div class="two fields">
            <div class="field required">
                <label>部门编号</label>
                <span class="warning" ng-show="myForm.num.$invalid">必填项，只能输入数字和字母</span>
                <input type="text" ng-model="controller.info.Num" placeholder="请输入部门编号" name="num" ng-pattern="/^[a-zA-Z0-9]*$/">
            </div> 
            <div class="field required">
                <label>部门名称</label>
                <span class="warning" ng-show="myForm.departname.$invalid">必填项，只能输入汉字和字母</span>
                <input type="text" ng-model="controller.info.Name" placeholder="请输入部门名称" name="departname" ng-pattern="/^[A-Za-z\u4e00-\u9fa5]*$/">
            </div>
        </div>           
        <div class="two fields">
            <div class="field required">
                <label>负责人</label>
                <span class="warning" ng-show="myForm.person.$invalid">必填项，只能输入汉字和字母</span>
                <input type="text" ng-model="controller.info.Person" placeholder="请输入负责人姓名" name="person" ng-pattern="/^[A-Za-z\u4e00-\u9fa5]*$/">
            </div>
            <div class="field required">
                <label>员工数</label>
                <span class="warning" ng-show="myForm.all.$invalid">必填项，只能输入正整数</span>
                <input type="text" ng-model="controller.info.All" placeholder="请输入部门员工总数" name="all" ng-pattern="/^[1-9]\d*$/">
            </div>
        </div>
    </form>
    <div class="actions">
        <div class="ui deny button">取消</div>
        <div class="ui right positive button" ng-click="controller.save(myForm.num.$invalid || myForm.departname.$invalid || myForm.person.$invalid || myForm.all.$invalid)" >保存</div>  
    </div>



</div>
