<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hahaha</title>
    <link rel="stylesheet" type="text/css" href="./js/Semantic\semantic.min.css">
    <link rel="stylesheet" href="./css/company.css">
</head>
<body style="padding:50px 200px" ng-app="myApp">
    <!-- 按钮 -->
    <div class="ui attached steps">
        <button class="step" ui-sref="111" ui-sref-active="active">
                <!-- 添加ui-sref链接。点击后，链接将激活一个状态 -->
                <!-- 前端用angularjs根据数据结构创建动态菜单，有二级菜单的一级菜单没有ui-sref-active="active"这个属性，只有一级菜单的才有 -->
                <!-- 添加ui-sref-active="active"到ui-sref链接。active当目标状态处于活动状态时，该指令将把css类添加到链接中。 -->
            <i class="truck icon"></i>
            <div class="content">
                <p class="title">公司首页</p>
            </div>
        </button>
        <button class="step" ui-sref="222" ui-sref-active="active">
            <i class="payment icon"></i>
            <div class="content">
                <p class="title">部门信息</p>
            </div>
        </button>
        <button class="step"  ui-sref="workers" ui-sref-active="active">
            <i class="info icon"></i>   
            <div class="content">
                <p class="title">员工信息</p>
            </div>           
        </button>
    </div>
    <!-- ui-view标签是一个UI路由器视。当一个状态被激活时，状态的视图template: 会被加载到视图中 -->
    <ui-view></ui-view>
</body>
</html>


<!-- 必须要先加载angular.js，再加载angular-ui-router.js -->
<script src="./js/angular.js"></script> 
<script src="https://cdn.bootcss.com/script.js/2.5.8/script.min.js"></script>
<script src="./js/angular-ui-router.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="./js/Semantic/semantic.min.js"></script>
<script src="./js/department.js"></script>

<script src="./js/nav.js"></script>

<script src="./js/company.js"></script>
</html>
